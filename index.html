<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian Mogaka | Software Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body {
        background: #030b13;
        color: #ffffff;
        font-family: "Source Sans 3", sans-serif;
      }

      header {
        width: 100vw;
        height: 60px;
        background:rgba(3,11,19,0.95);
        backdrop-filter: blur(10px);
        position: fixed;
        z-index: 1000;
        border-bottom: 1px solid rgb(54, 53, 52) ;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 auto;
        
      }

      .logo img {
        width: 115px;
        height: auto;
        object-fit: contain;
      }
      nav ul {
        display: flex;
        gap: 25px;
        margin-right: 30px;
      }

      nav ul li {
        list-style-type: none;
      }

      nav ul li a {
        text-decoration: none;
        color: #ffffff;
        padding: 10px auto;
        font-size: 1.2rem;
        transition: all 0.8s ease;
      }

      nav ul li a:hover {
        text-decoration: none;
        color: #d9a441;
        padding: 10px auto;
        font-size: 1.2rem;
      }

      nav .contact-btn {
        background-color: rgb(134, 18, 18);
        color: #ffffff;
        width: 100px;
        height: 35px;
        margin-bottom: 10px;
        padding: 10px auto;
        font-weight: 500;
        font-size: 1rem;
        border: 3px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      nav .contact-btn:hover {
        background-color: rgb(212, 13, 13);
        color: #ffffff;
        width: 100px;
        height: 35.5px;
        font-weight: 525;
        font-size: 1.1rem;
        border: 3px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      /*Hero Section*/
      .hero {
        padding: 6.5rem 1% 5rem;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
      }

      .hero-content {
        margin: 0 50px 120px 0;
        padding: 20px 30px;
      }

      .hero-content h2 {
        font-size: 2rem;
        font-weight: 400;
      }

      .hero-content h1 {
        font-size: 5rem;
        font-weight: 700;
      }

      .hero-content p {
        font-size: 1.2rem;
        font-weight: 300;
      }

      .hero-btn {
        margin: 10px 0 10px;
        padding: 10px 0 5px;
        width: 230px;
        display: flex;
        justify-content: space-between;
      }

      .hero-btn1 {
        background-color: rgb(49, 46, 46);
        color: #ffffff;
        width: 100px;
        height: 30px;
        font-weight: 500;
        font-size: 0.8rem;
        border: 3px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .hero-btn1:hover {
        background-color: rgb(121, 117, 117);
        color: #ffffff;
        width: 100px;
        height: 31px;
        font-weight: 700;
        font-size: 0.84rem;
        letter-spacing: 10px;
        border: 3px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .hero-btn2 {
        background-color: rgb(134, 18, 18);
        color: #ffffff;
        width: 100px;
        height: 30px;
        font-weight: 500;
        font-size: 0.8rem;
        border: 3px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .hero-btn2:hover {
        background-color: rgb(212, 13, 13);
        color: #ffffff;
        width: 100px;
        height: 31px;
        font-weight: 700;
        font-size: 0.84rem;
        border: 3px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .hero-image {
        margin: 0;
        padding: 0 20px;
        position: relative;
        top: 0;
        right: 0;
        border: 1px solid transparent;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .hero img {
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="assets/brian-logo.png" alt="brian's logo" />
        </div>
        <div class="nav_links">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li>
              <button class="contact-btn">Contact</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-content">
        <h2>Hey, I'm Brian</h2>
        <h1>A Software</h1>
        <h1>Engineer</h1>
        <p>
          I specialize in creating seamless user experiences with full-stack
          solutions. <br>Helping businesses grow by turning complex ideas into
          working technology.
        </p>
        <div class="hero-btn">
          <button class="hero-btn1">Get in Touch</button>
          <button class="hero-btn2">Projects</button>
        </div>
      </div>
      <div class="hero-image">
        <img
          width="450px"
          height="450px"
          src="https://i.pinimg.com/736x/16/35/2b/16352b1b70d94f7da4aca0764a6c099a.jpg"
          alt="Brian's Image"
        />
      </div>
    </section>
  </body>
</html>
